<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      font-size: 14px;
      font-family: "Inter", sans-serif;
      color: #111111;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
    }

    p {
      margin: 0;
      line-height: 150%;
    }
    a {
      text-decoration: none;
      color: inherit;
      display: inline;
      text-align: center;
    }
    @media (min-width: 430px) {
      body,
      html {
        font-size: 20px;
      }
    }
  </style>
  </head>
  <body>
    <main style="padding: 24px 12px">
      <section>
        <img
          src="https://tonic-storage.s3.ap-southeast-1.amazonaws.com/dev/Logo.png"
          alt="TONIC"
          style="height: 73px; width: auto; margin: 0 auto"
        />
      </section>
      <section style="margin-top: 32px">
        <p>Hi <strong>{{email}},</strong></p>
        <p>
          Your Tonic phone pre-order (P.O: {{orderId}}) has been successfully
          cancelled.
        </p>
      </section>
      <section
        style="margin-top: 32px; padding: 24px; background-color: #f1f6f9"
      >
        <p><strong>Cancelled Items:</strong></p>

        <table style="width: 100%">
          <tbody>
            {{#each products}}
            <!-- INFO: product item -->
            <tr>
              <td style="padding: 4px 0">
                <div
                  style="
                    width: 83.2px;
                    padding: 2px;
                    border: 1px solid #0088d4;
                    border-radius: 4px;
                  "
                >
                  <img
                    src="{{this.images.[0]}}"
                    alt="TONIC"
                    style="
                      height: 56px;
                      width: auto;
                      display: block;
                      margin-left: auto;
                      margin-right: auto;
                    "
                  />
                </div>
              </td>
              <td style="padding: 4px; width: 99%; font-size: 16px">
                <p><strong>{{this.name}}</strong></p>
                <p>
                  {{this.color.name}}
                  <span
                    style="
                      color: transparent;
                      background-clip: text;
                      background: {{this.color.color}};
                      border-radius: 100%;
                      display: inline-block;
                      width: 16px;
                      height: 16px;
                    "
                  ></span>
                </p>
              </td>
              <td style="padding: 4px 0">
                <p style="text-align: right"><strong>x1</strong></p>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </section>
      <section style="margin-top: 32px">
        <p>
          If you have any questions or need assistance, feel free to contact us.
        </p>
        <br />
        <p>Best regards,</p>
        <p><strong>The Tonic Team</strong></p>
      </section>
    </main>
  </body>
</html>
