name: Deploy to Development Server

on:
  push:
    branches: ['unset']

env:
  ARTIFACT: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

  post-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Zip source file
        run: |
          zip -r $ARTIFACT.zip .

      - name: Move source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: '*.zip'
          target: ~/artifacts

      - name: Deploy code to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: ARTIFACT
          script: |
            cd artifacts
            mkdir -p $ARTIFACT
            unzip -o $ARTIFACT.zip -d $ARTIFACT
            rm $ARTIFACT.zip

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: ARTIFACT
          script: |
            cd ~/artifacts/$ARTIFACT
            sudo docker compose -f docker/docker-compose.yaml --env-file .env up -d --build
